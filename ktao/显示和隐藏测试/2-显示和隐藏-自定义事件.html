<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-显示和隐藏-自定义事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 50px;
			height: 30px;
			margin-bottom: 20px;
		}
		div{
			width: 200px;
			height: 200px;
			background: #f00;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script src="../js/jquery-1.12.4.js"></script>
<script>
 //定义一个对象
  var slient = {
	// show方法
	show:function($elem){
		// 在调用之前先触发一个自定义事件
		$elem.trigger('shower');
        $elem.show();
        // 在调用之后再触发一个自定义事件
		$elem.trigger('shown');
	},
	// hide方法
	hide:function($elem){
        // 在调用之前先触发一个自定义事件
		$elem.trigger('hider');
        $elem.hide();
        // 在调用之后再触发一个自定义事件
		$elem.trigger('hiden');
	}
  }
 // 将获得div并定义成一个变量
  var $elem = $('#box');
 
 //绑定自定义事件 
 /*
 $elem.on("shower",function(){
 	console.log('shower...');
 })
 $elem.on("shown",function(){
 	console.log('shown...');
 })
 $elem.on("hider",function(){
 	console.log('hider...');
 })
 $elem.on("hiden",function(){
 	console.log('hiden...');
 })
 */
$elem.on("shower shown hider hiden",function(ev){
 	// console.log(ev.type);
 	if(ev.type == 'shower'){
 		console.log('shower..');
 	}else if(ev.type == 'shown'){
 		console.log('shown..');
 	}else if(ev.type == 'hider'){
 		console.log('hider..');
 	}else if(ev.type == 'hiden'){
 		console.log('hiden..');
 	}
 })

 // 添加点击事件达到显示目的
 $('button').eq(0).on("click",function(){
 	// 将变量$elem传入slient的show方法中
     slient.show($elem);
 })
 // 添加点击事件达到隐藏目的
 $('button').eq(1).on("click",function(){
 	// 将变量$elem传入slient的hide方法中
     slient.hide($elem);
 })
</script>
</html>
