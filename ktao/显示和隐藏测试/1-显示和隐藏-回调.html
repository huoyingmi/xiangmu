<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示和隐藏-回调.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 50px;
			height: 30px;
			margin-bottom: 20px;
		}
		div{
			width: 200px;
			height: 200px;
			background: #f00;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
//定义一个对象
 var slient = {
	// show方法
	show:function($elem,cd){
        $elem.show();
        // 传入回调函数并调用cd()=function函数
        cd();
	},
	// hide方法
	hide:function($elem){
        $elem.hide();
	}
 }
// 将获得div并定义成一个变量
 var $elem = $('#box');
 // 添加点击事件达到显示目的
 $('button').eq(0).on("click",function(){
 	// 将变量$elem传入slient的show方法中
     slient.show($elem,function(){
     	console.log('show...')
     });
 })
 // 添加点击事件达到隐藏目的
 $('button').eq(1).on("click",function(){
 	// 将变量$elem传入slient的hide方法中
     slient.hide($elem);
 })
</script>
</html>
