        // 2.构造函数
        function Slient($elem){
            this.$elem = $elem;
            this.currentX = parseFloat(this.$elem.css('left'));
            this.cyrrentY = parseFloat(this.$elem.css('top'));
        };
        // 3.原型对象
        Slient.prototype = {
        	constructor:Slient,
        	// 6.在原型上添加to方法
        	to:function(x,y){
        		if(this.currentX == x && this.currentY == y) return;

                

        		this.$elem.triggle('move');
                this.currentX = x;
                this.currentY = y;
                this.$elem.css({
                	left:x,
                	top:y
                })

        	},
        	x:function(){
                this.to(x);
        	},
        	y:function(){
                this.to(null,y);
        	}


        };
        // 4.实例对象
        var $elem = $('div');
        var move = new Slient($elem);

</script>
